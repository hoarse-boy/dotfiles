# First remove *all* keybindings
# unbind-key -a
# Now reinsert all the regular tmux keys

bind ^X lock-server
bind ^C new-window -c "$HOME"
bind ^D detach
bind * list-clients

bind -n C-p previous-window
bind -n C-n next-window

# unbind w # use unbind even when the binding is not coded in the config as it still applied. only run the unbind and restart tmux once and remove it.

bind n new-window
bind q killw
bind '#' display-panes 

bind r command-prompt "rename-window %%"
bind R source-file ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded!"
bind ^A last-window
bind ^W list-windows
bind z resize-pane -Z
bind ^L refresh-client
bind l refresh-client
bind | split-window
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind '"' choose-window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r -T prefix , resize-pane -L 20
bind -r -T prefix . resize-pane -R 20
bind -r -T prefix - resize-pane -D 7
bind -r -T prefix = resize-pane -U 7
bind : command-prompt
bind * setw synchronize-panes
bind P set pane-border-status
bind c kill-pane
bind x swap-pane -D
bind S choose-session
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -n C-q display-popup -w "90%" -h "85%" -E nvim -c ":ObsidianSearch"

